<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Front-end/stylesheets/main.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <title>Bucket List</title>
  </head>
  <body>
    <!--NAV BAR-->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="../Front-end/index.html">BucketList</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="../Front-end/index.html">Home</a></li>
            <li><a href="../Front-end/new.html">Sign Up</a></li>
            <li><a href="#">Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAV BAR END -->
    <!-- CONTAINER -->
    <div class="container">
      <!-- FORM -->
      <h1>Sign Up</h1>
      <div class="">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Confirm:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" placeholder="Confirm password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <!-- FORM END -->
    </div>
    <!-- CONTAINER END -->
  </body>
</html>
